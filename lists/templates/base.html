<html>
	<head>
		<title>To-Do lists</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		{% load static %}
		<link rel="stylesheet" href="{% static "style.css" %}">
	</head>
	<body>
		<div class="container">
			<div class="row bg-body-tertiary border rounded-3 mt-5 py-5">
				<div class="col-md-6 offset-md-3">
					<div class="text-center">
						<h1>{% block header_text %}{% endblock %}</h1>
						<form method="POST" action="{% block form_action %}{% endblock %}">
							<input id="id_new_item" name="item_text" placeholder="Enter a to-do item" class="form-control-lg mt-5" />
							{% csrf_token %}
						</form>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 offset-md-3">{% block table %}{% endblock %}</div>
			</div>
		</div>
	</body>
</html>
